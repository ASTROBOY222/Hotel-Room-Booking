<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Themed Web Page</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fjalla+One|Libre+Baskerville"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins"
    />
  </head>
  <body>
    <section>
      <div class="login-box">
        <form action="login.php" method="post">
          <div class="card">
            <div class="card-container">
              <h2>Login</h2>
              <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" required />
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="lock-closed"></ion-icon
                ></span>
                <input type="password" name="password" required />
                <label>Password</label>
              </div>
              <div class="remember-forget">
                <label> <input type="checkbox" /> Remember Me </label>
                <a href="#">Forget Password</a>
              </div>
              <a href="service.html"><button type="submit">Login</button></a>
              <div class="register-link">
                <p>
                  Don't have an account? <a href="register.html">Register</a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
